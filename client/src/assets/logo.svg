<svg width="300" height="80" viewBox="0 0 310 80" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <!-- Icon Group -->
  <g transform="translate(10, 8)">
    <!-- Back page of the book -->
    <path d="M 10 0 L 55 0 L 65 55 L 20 55 Z" fill="#FFA500"/>
    <!-- Front page with code elements flying out -->
    <path d="M 0 10 L 50 10 L 60 65 L 10 65 Z" fill="#FF6347"/>
    <!-- Code Symbol Text -->
    <text x="25" y="40" font-family="monospace" font-size="16" font-weight="bold" fill="white">&lt;/&gt;</text>
    <!-- Decorative elements -->
    <circle cx="62" cy="12" r="5" fill="#FF6347"/>
    <rect x="70" y="30" width="10" height="10" fill="#FFA500" transform="rotate(45 75 35)"/>
  </g>

  <!-- Text: Repositioned for the wider canvas -->
  <text x="110" y="55" font-size="34" font-weight="900" letter-spacing="0.5">
    <tspan fill="#FF6347">Open</tspan><tspan fill="#FFA500">Code</tspan>
  </text>
</svg>